<!DOCTYPE html>
<html>
<body>

<form>
  <select id="mySelect" size="4">
    <option>Apple</option>
    <option>Orange</option>
    <option>Pineapple</option>
    <option>Banana</option>
  </select>
   <label for="pets">Choose your pets:</label>
 
<select id="pets" multiple="multiple">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="rabbit">Rabbit</option>
    <option value="parrot">Parrot</option>
</select>
 
<button id="submit">Get Selected Values</button>

 
</form>
<p>Click the button to display the number of options in the drop-down list.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").options.length;
  document.getElementById("demo").innerHTML = "Found " + x + " options in the list.";
}


document.getElementById('submit').onclick = function() {
    var selected = [];
    for (var option of document.getElementById('pets').options)
    {
        if (option.selected) {
            selected.push(option.value);
        }
    }
    alert(selected);
}
</script>

</body>
</html>
